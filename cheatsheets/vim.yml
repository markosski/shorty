---
- description: "Global"
  items:
  - shortcut:
      default: :h[elp] keyword
    description: open help for keyword
  - shortcut:
      default: :sav[eas] file
    description: save file as
  - shortcut:
      default: :clo[se]
    description: close current pane
  - shortcut:
      default: :ter[minal]
    description: open a terminal window

- description: "Cursor movement"
  items:
  - shortcut:
      default: h
    description: move cursor left
  - shortcut:
      default: j
    description: move cursor down
  - shortcut:
      default: k
    description: move cursor up
  - shortcut:
      default: l
    description: move cursor right
  - shortcut:
      default: gj
    description: move cursor down (multi-line text)
  - shortcut:
      default: gk
    description: move cursor up (multi-line text)
  - shortcut:
      default: H
    description: move to top of screen
  - shortcut:
      default: M
    description: move to middle of screen
  - shortcut:
      default: L
    description: move to bottom of screen
  - shortcut:
      default: w
    description: jump forwards to the start of a word
  - shortcut:
      default: W
    description: jump forwards to the start of a word (words can contain punctuation)
  - shortcut:
      default: e
    description: jump forwards to the end of a word
  - shortcut:
      default: E
    description: jump forwards to the end of a word (words can contain punctuation)
  - shortcut:
      default: b
    description: jump backwards to the start of a word
  - shortcut:
      default: B
    description: jump backwards to the start of a word (words can contain punctuation)
  - shortcut:
      default: ge
    description: jump backwards to the end of a word
  - shortcut:
      default: gE
    description: jump backwards to the end of a word (words can contain punctuation)
  - shortcut:
      default: "%"
    description: "move cursor to matching character (default supported pairs: '()', '{}', '[]' - use :h matchpairs in vim for more info)"
  - shortcut:
      default: "0"
    description: jump to the start of the line
  - shortcut:
      default: "^"
    description: jump to the first non-blank character of the line
  - shortcut:
      default: "$"
    description: jump to the end of the line
  - shortcut:
      default: g_
    description: jump to the last non-blank character of the line
  - shortcut:
      default: gg
    description: go to the first line of the document
  - shortcut:
      default: G
    description: go to the last line of the document
  - shortcut:
      default: 5gg or 5G
    description: go to line 5
  - shortcut:
      default: gd
    description: move to local declaration
  - shortcut:
      default: gD
    description: move to global declaration
  - shortcut:
      default: fx
    description: jump to next occurance of character x
  - shortcut:
      default: tx
    description: jump to before next occurance of character x
  - shortcut:
      default: Fx
    description: jump to the previous occurance of character x
  - shortcut:
      default: Tx
    description: jump to after previous occurance of character x
  - shortcut:
      default: ";"
    description: repeat previous f, t, F or T movement  
  - shortcut:
      default: ","
    description: repeat previous f, t, F or T movement, backwards
  - shortcut:
      default: "}"
    description: jump to next paragraph (or function/block, when editing code)
  - shortcut:
      default: "{"
    description: jump to previous paragraph (or function/block, when editing code)
  - shortcut:
      default: zz
    description: center cursor on screen
  - shortcut:
      default: zt
    description: position cursor on top of the screen
  - shortcut:
      default: zb
    description: position cursor on botton of the screen
  - shortcut:
      default: ctrl,e
    description: move screen down one line (without moving cursor)
  - shortcut:
      default: ctrl,y
    description: move screen up one line (without moving cursor)
  - shortcut:
      default: ctrl,b
    description: move screen up one page (cursor to last line)
  - shortcut:
      default: ctrl,f
    description: move screen down one page (cursor to first line)
  - shortcut:
      default: ctrl,d
    description: move cursor and screen down 1/2 page
  - shortcut:
      default: ctrl,u
    description: move cursor and screen up 1/2 page

- description: "Insert mode"
  items:
  - shortcut:
      default: i
    description: insert before the cursor
  - shortcut:
      default: I
    description: insert at the beginning of the line
  - shortcut:
      default: a
    description: insert (append) after the cursor
  - shortcut:
      default: A
    description: insert (append) at the end of the line
  - shortcut:
      default: o
    description: append (open) a new line below the current line
  - shortcut:
      default: O
    description: append (open) a new line above the current line
  - shortcut:
      default: ea
    description: insert (append) at the end of the word
  - shortcut:
      default: ctrl + h
    description: delete the character before the cursor during insert mode
  - shortcut:
      default: ctrl + w
    description: delete word before the cursor during insert mode
  - shortcut:
      default: ctrl + j
    description: add a line break at the cursor position during insert mode
  - shortcut:
      default: ctrl + t
    description: indent (move right) line one shiftwidth during insert mode
  - shortcut:
      default: ctrl + d
    description: de-indent (move left) line one shiftwidth during insert mode
  - shortcut:
      default: ctrl + n
    description: insert (auto-complete) next match before the cursor during insert mode
  - shortcut:
      default: ctrl + p
    description: insert (auto-complete) previous match before the cursor during insert mode
  - shortcut:
      default: ctrl + rx
    description: insert the contents of register x
  - shortcut:
      default: ctrl + ox
    description: Temporarily enter normal mode to issue one normal-mode command x.
  - shortcut:
      default: esc or ctrl + c
    description: exit insert mode.

- description: "Insert mode"
  items:
  - shortcut:
      default: r
    description: replace a single character.
  - shortcut:
      default: R
    description: replace more than one character, until ESC is pressed.
  - shortcut:
      default: J
    description: join line below to the current one with one space in between
  - shortcut:
      default: gJ
    description: join line below to the current one without space in between
  - shortcut:
      default: gwip
    description: reflow paragraph
  - shortcut:
      default: g~
    description: switch case up to motion
  - shortcut:
      default: gu
    description: change to lowercase up to motion
  - shortcut:
      default: gU
    description: change to uppercase up to motion
  - shortcut:
      default: cc
    description: change (replace) entire linen
  - shortcut:
      default: c$ or C
    description: change (replace) to the end of the linen
  - shortcut:
      default: ciw
    description: change (replace) entire word
  - shortcut:
      default: cw or ce
    description: change (replace) to the end of the word
  - shortcut:
      default: s
    description: delete character and substitute text
  - shortcut:
      default: S
    description: delete line and substitute text (same as cc)
  - shortcut:
      default: xp
    description: transpose two letters (delete and paste)
  - shortcut:
      default: u
    description: undo
  - shortcut:
      default: U
    description: restore (undo) last changed line
  - shortcut:
      default: ctrl + r
    description: redo